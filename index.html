<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- <link rel="stylesheet" href="../assets/css/reset.css"> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="startPage">
        <!---div that will contain the form of questionnaire page-->
        <div class="row header">
            <div class="col-md-10 col-sm-6">
                <h5 id="h-score">View HighScore</h5>
            </div>
            <div class="col-md-2 col-sm-6">
                <h5 id="timer">Time: 0 </h5>
            </div>

        </div>

        <br><br>

        <div class="wrapper">
            <div class=" row ">
                <div class="col-md-10 col-sm-6">
                    <h2>Coding Quiz Challenge</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-sm-6">
                    <p>Try to answer the following code-related questions within the limit.
                        Keep in mind that incorrect answers will penalize your score
                        time by 15 seconds</p>

                    <button id="startBtn" class="btn btn-primary btn-lg">Start Quiz</button>
                </div>
            </div>
        </div>


        <!---This is begening of the  div that will contain all the questions  -->
        <div class="containerEl">

            <!---This is begening of the first div that will display each questions -->

            <h3 id="titleQuestion">

            </h3>
            <ol id="ansChoices">


            </ol>

        </div>
        <br>
        <div id="responseSection"> </div>

        <div class="endSection">
            <h3>All Done!</h3>

            <p id="scoreSection"> </p>
            <p id="errorMsg"></p>

            <form class="form-inline">
                <div class="form-group mb-2">
                    <h5 id="staticEmail2">Enter initials </h5>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="initialInput" placeholder="Enter your initials"> </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>

        </div>
        <div class="resultsPage">
            <h2>HighScores</h2>

            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="scoreInitials" value="1.">

            </div>
            <button class="myBtn" onclick="init()">Go Back</button>
            <button class="myBtn" onclick="clearScore()">Clear highScores</button>


        </div>


        <script src="assets/script.js"></script>

</html>
